<!DOCTYPE html>
<html lang = 'en'>

<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>

<head>
	<title>Mark It</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type = 'text/javascript' src='https://code.jquery.com/jquery-3.2.1.js'></script>

</head>
<body>
	<Header role= "banner">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Mark It</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class = "logout_link"><a href="/" class = "logout_link">Logout </a></li>
		      <li class= "search_link"><a href="#" class = "login_link">Search </a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main role= "main">
		<section class= "landing_page"> 
			<div class= "container">
				<h2> Welcome to </h2>
				<h1 > Mark It</h1>
				<p> A place for students and choreographers to store daily class videos</p>
				<p class= "project-description"> [Enter Project description here] -- float right within container</p>
			</div>
			<div class = "featured-videos"> 
				<p> [Insert 3 featured videos or choreographers here]</p>
			</div>
		</section>

		<section class= "login_page"> 
			<form class= "login_page_form">
				<h1> Login </h1>
				<label> Username: </label>
				<input type="text" name= "User_name" placeholder= "username">
				<label> Password: </label>
				<input type="text" name= "password" placeholder= "password">
				<button type="submit" class= "login_button">Login</button>
				<p> <a href= "#"> Sign up for an account </a></p>
			</form>
		</section>
		
		<section class= "class_results_page"> 
			<form class= "class_results_form">
				<label> Search for Classes</label>
				<input type="text" class="search_term" placeholder= "Choreographer">
				<button type="submit" class= "search_button"> Search</button>
			</form>
			<div class= "search_results">
			</div>
		</section>
		
		<section class= "class_list_page"> 
		</section>

		<section class= "upload_video_page">
			<h1> Upload new video</h1>
			<form class= "upload_form">
			<label>Video Title</label>
			<input type="text" class="video_title_input" placeholder= "New Rules -- Dua Lipa">
			<label> Class Date:</label>
			<input type="text" class="class_date_input" placeholder= "MM/DD/YYYY">
			<label> Featured Dancers</label>
			<input type="text" class="video_title_input" placeholder= "John Doe, Beyonce...">
			<label> Choose File </label>
			<input name= "userVideo" type="file" class="video_file">

			<!-- 	"title": "Dance#7",
				"classDate": "03/18/2018",
				"dancers": "Alfredo Takori",
				"uploadDate": "03/18/2018",
				"videoPath": "/ -->
			</form>
		</section>
		
		<section class= "class_page"> 
			<div class= "videos">
			</div>
		</section>
		
		<section class= "dance_video_page"> 
		</section>

	</main>

	<script type = 'text/javascript' src='index.js'></script>


	<script type="text/javascript" src= '../app.js'></script>
</body>
</html>
