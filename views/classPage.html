<!DOCTYPE html>
<html lang = 'en'>

<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>

<head>
	<title>Mark It</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>

</head>
<body>
	<Header role= "banner">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/userHome">Mark It</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class = "logout_link"><a href="/logout" class = "logout_link">Logout </a></li>
		      <li class= "search_link"><a href="/searchclasses" class = "login_link">Search </a></li>
		      <li><a href="/makeClass" class = "create_class_link">Create a class </a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main role= "main">
		<section class= "class_page_section">
			<h1 class= "class-header"> Welcome to <span class= class_title><%=classJSON[0].className%></span></h1>
		<section>
			<h2 class= "class_subtitle"> <%=classJSON[0].description%> </h2>
		</section>
		
		<section class= "class_videos_list"> 
			<h2> Class Videos</h2>
		</section>
			<a href= "/class/<%=classJSON[0].className%>/upload"> <button class= "upload_video_button"> Upload new class video</button></a>
		</section>
	</main>

	<script type = 'text/javascript' src='/../index.js'></script>
	<script type="text/javascript" src= '../app.js'></script>
</body>
</html>
