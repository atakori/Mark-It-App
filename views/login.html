<!DOCTYPE html>
<html lang = 'en'>

<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>

<head>
	<title>Mark It</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type = 'text/javascript' src='https://code.jquery.com/jquery-3.2.1.js'></script>
	<link rel="stylesheet" type="text/css" href="/../stylesheets/login.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
	<Header role= "banner">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/"> <i class="fa fa-bullseye" aria-hidden="true"></i> Mark It</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class= "sign_up_link"><a href="/signup">Sign Up</a></li>
		      <li class= "login_link"><a href="#" class = "login_link">Login </a></li>
		    </ul>
		  </div>
		</nav>
	</header>
		<section class= "login_page"> 
			<form action= "/login" method = "POST" class= "login_page_form">
				<h1 class = "form_title"> Login </h1>
				<p class= "error_message"></p>
				<div class= "username_section">
					<label> Username: </label>
					<input class = "username_input" type="text" name= "username" placeholder= "username">
				</div>
				<div class= "password_section">
					<label> Password: </label>
					<input class = "password_input" type="password" name= "password" placeholder= "password">
				</div>
				<div class= "submit_button_section">
					<button type="submit" class= "btn btn-lg btn-danger login_button">Login</button>
				</div>
				<p class= "signup_link"> <a href= "/signup"> Sign up for an account </a></p>
			</form>
		</section>
	<footer class= " footer_bar navbar-inverse">
		<p> Made with a passion for &lt; &gt;  </p>
	</footer>
	</main>

	<script type = 'text/javascript' src="index.js"></script>
	<script type= "text/javascript" src= '../app.js'></script>
</body>
</html>
