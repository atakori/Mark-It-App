<!DOCTYPE html>
<html lang = 'en'>

<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>

<head>
	<title>Mark It</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type = 'text/javascript' src='https://code.jquery.com/jquery-3.2.1.js'></script>


</head>
<body>
	<Header role= "banner">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">Mark It</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class= "sign_up_link"><a href="/signup">Sign Up</a></li>
		      <li class= "login_link"><a href="/login" class = "login_link">Login </a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main role= "main">
		<section class= "landing_page"> 
			<div class= "container">
				<h2> Welcome to </h2>
				<h1 > Mark It</h1>
				<p> A place for students and choreographers to store daily class videos</p>
				<p class= "project-description"> [Enter Project description here] -- float right within container</p>
			</div>
			<div class = "featured-videos"> 
				<p> [Insert 3 featured videos or choreographers here]</p>
			</div>
		</section>

		<section class= "login_page"> 
			<form class= "login_page_form">
				<h1> Login </h1>
				<label> Username: </label>
				<input type="text" name= "User_name" placeholder= "username">
				<label> Password: </label>
				<input type="text" name= "password" placeholder= "password">
				<button type="submit" class= "login_button">Login</button>
				<p> <a href= "#"> Sign up for an account </a></p>
			</form>
		</section>
		<section class= "sign_up_page">
			<form class = sign_up_form>
				<h1> Create a New Account </h1>
				<label> First Name: </label>
				<input type="text" name= "firstname" placeholder= "John">
				<label> Last Name: </label>
				<input type="text" name= "lastname" placeholder= "Smith">
				<label> Username: </label>
				<input type="text" name= "Username">
				<label> Password: </label>
				<input type="password" name= "password">
				<button type="submit" class= "sign_up_button"> Create my account</button>
			</form> 
		</section>
	</main>

	<script type= "text/javascript" src= "app.js"></script>
	<script type = "text/javascript" src="index.js"></script>

</body>
</html>
