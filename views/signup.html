<!DOCTYPE html>
<html lang = 'en'>

<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1'>

<head>
	<title>Mark It</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type = 'text/javascript' src='https://code.jquery.com/jquery-3.2.1.js'></script>
	<link rel="stylesheet" type="text/css" href="/../stylesheets/signup.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Poppins" rel="stylesheet">


</head>
<body>
	<Header role= "banner">
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/"> <i class="fa fa-bullseye" aria-hidden="true"></i> Mark It</a>
		    </div>
		    <ul class="nav navbar-nav navbar-right">
		      <li class= "sign_up_link"><a href="/signup">Sign Up</a></li>
		      <li class= "login_link"><a href="/login" class = "login_link">Login </a></li>
		    </ul>
		  </div>
		</nav>
	</header>
	<main role= "main">
		<section class= "sign_up_page">
			<form role= "form" action= "/signup" method= "post" class = sign_up_form>
				<h1 class= "form_title"> Create a New Account </h1>
				<div class= "first_name_section">
					<label> First Name: </label>
					<input type="text" name= "firstname" placeholder= "John">
				</div>
				<div class= "last_name_section">
					<label> Last Name: </label>
					<input type="text" name= "lastname" placeholder= "Smith">
				</div>
				<div class= "username_section">
					<label> Username: </label>
					<input type="text" name= "username">
				</div>
				<div class= "password_section">
					<label> Password:  </label>
					<input type="password" name= "password">
				<div>
				<div>
					<button type="submit" class= "btn btn-lg btn-primary sign_up_button"> Create my account</button>
				</div>
			</form> 
		</section>
	<footer class= " footer_bar navbar-inverse">
		<p> Made with a passion for &lt; &gt;  </p>
	</footer>
	</main>

	<script type = 'text/javascript' src='index.js'></script>


	<script type="text/javascript" src= '../app.js'></script>
</body>
</html>
